<div class="card m-3">

  <div class="card-body " style="margin-left: 689px;">
    <form [formGroup]="adminLogin" (ngSubmit)="onSubmit()">
      <div class="form-row  col-lg-8">
        <div class="form-group col-8">
          <label>UserName</label>
          <input type="text" formControlName="userName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">First Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-row col-lg-8">
        <div class="form-group col-8">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
      </div>
      <div class="form-row col-lg-8">
        <div class="form-group col-8">
          <label>Age</label>
          <input type="number" formControlName="age" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
          <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">Age is required</div>
          </div>
        </div>
      </div>
      <div class="form-row col-lg-8">
        <div class="form-group col-8">
          <label>Phone Number</label>
          <input type="number" formControlName="phone" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
          <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Phone Number is required</div>
          </div>
        </div>
      </div>
      <div>
        <div class="form-row col-lg-8">
          <div class="form-group col-6">
            <button class="btn btn-primary mr-1">Create User</button>
          </div>
          <div class="form-group col-6">
            <button class="btn btn-primary mr-1" routerLink="/">Back</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
